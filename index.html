<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>


    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="pofile-card">
        <div class="image">
            <img src="pofile.JPG" alt="" class="pofile-img">
        </div>

        <div class="text-data">
            <span class="name">Pranto Kumar</span>
            <span class="job">Web & Graphics Designer</span>
        </div>

        <div class="media-button">
            <a href="https://www.facebook.com/sreeprantokumar.saha" target="_blank" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="https://www.linkedin.com/in/pranto-kumar-a326801b3" target="_blank" style="background: #1da1f2 ;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>

            <a href="https://www.instagram.com/sreeprantokumar.saha/" target="_blank" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>

            <a href="https://www.youtube.com/@prantosaha6931" target="_blank" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">50k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>


    </div>


</body>

</html>
